name: Continuous Integration

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: MilesChou/composer-action/8.2@master
      with:
           args: install
    - uses: MilesChou/composer-action/8.2@master
      with:
           args: test
      env:
        CI: true
